<body class="pt-5" style="background-color: #bfc7bc;">

      <nav class="navbar fixed-top navbar-expand-lg" style="background-color: #080101; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-light" href="#">QuickFix Hub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" style="background-color: #080808ee;">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title text-light">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-light" href="wthome.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="forms.html">Services</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="history.html">History</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="login.html">Login</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow" style="background-color: #ffffff;">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4 fw-bold" style="color: #080101;">Login to Your Account</h3>
            <form id="loginForm" action="#" method="POST">
              <div class="mb-3">
                <label for="loginEmail" class="form-label fw-bold">Email address*</label>
                <input type="email" class="form-control" id="loginEmail" name="email" placeholder="name@example.com" required />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label fw-bold">Password*</label>
                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Your password" required />
              </div>
              <button type="submit" class="btn btn-dark w-100 fw-bold">Login</button>
            </form>
            <p class="mt-3 text-center">
              Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-auto bg-dark text-center text-white py-3 fixed-bottom">
