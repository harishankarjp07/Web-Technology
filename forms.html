<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Service Booking - QuickFix Hub</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="pt-5" style="background-color: #bfc7bc;">

   <nav class="navbar fixed-top navbar-expand-lg" style="background-color: #080101; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
     <div class="container-fluid">
        <a class="navbar-brand fw-bold text-light" href="#">QuickFix Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" style="background-color: #080808ee;">
          <div class="offcanvas-header">
             <h5 class="offcanvas-title text-light">Menu</h5>
             <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
             <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link text-light" href="wthome.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="forms.html">Services</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="history.html">History</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="login.html">Login</a></li>
             </ul>
          </div>
        </div>
     </div>
   </nav>

   <div class="container my-5 px-3">
     <h2 class="text-center mb-4">Service Booking Form</h2>
     <div class="mx-auto rounded shadow p-4" style="max-width: 600px; background-color: #ffffff;">
        <form>
          <div class="mb-3">
             <label for="name" class="form-label fw-bold">Name*</label>
             <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
          </div>

          <div class="mb-3">
             <label for="email" class="form-label fw-bold">Email*</label>
             <input type="email" class="form-control" id="email" placeholder="example@mail.com" required />
          </div>

          <div class="mb-3">
             <label for="mobile" class="form-label fw-bold">Mobile Number*</label>
             <input type="tel" class="form-control" id="mobile" placeholder="10-digit number" pattern="[0-9]{10}" required />
          </div>

          <div class="mb-3">
             <label for="address" class="form-label fw-bold">Address*</label>
             <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
          </div>

          <div class="mb-3">
             <label for="service" class="form-label fw-bold">Select Service*</label>
             <select class="form-select" id="service" required>
               <option value="" selected disabled>Select a service</option>
               <option value="full">Full Service</option>
               <option value="oil">Oil Service</option>
               <option value="brake">Brake Check</option>
               <option value="parts">Parts Replacement</option>
             </select>
          </div>

          <div class="d-grid mt-4">
             <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#successModal">
               Submit Booking
             </button>
          </div>
        </form>
     </div>
   </div>

   <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="successModalLabel">Success</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           Successfully submitted!
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         </div>
       </div>
     </div>
   </div>

   <footer class="mt-auto bg-dark text-center text-white py-3">
     QuickFix Hub © 2000–2025
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
